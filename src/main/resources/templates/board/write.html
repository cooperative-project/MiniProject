<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>write</title>
</head>
<body>
<!-- input 에서 입력한 값을 name에 담겨서 서버로 넘어감!-->
<!-- action속성: 목적지(서버주소), method속성: http request method(get,post(주로쓰임))-->
<form action = "/board/board/write" method = "post">
    writer: <input type="text" name ="boardWriter"><br>
    pass: <input type="text" name="boardPass"><br>
    title: <input type="text" name="boardTitle"><br>
    contents: <textarea name="boardContents" cols="30" rows="10"></textarea><br>
    <input type="submit" value="작성">
</form>
</body>
</html>
